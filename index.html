<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Vetor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trabalhando com Vetor</h1>
        <button onclick="gerarNumeros()">Gerar Números</button>
        <div id="resultado">
            <h2>Resultados</h2>
            <p><strong>Array Original:</strong> <span id="arrayOriginal"></span></p>
            <p><strong>Ordenado Crescente:</strong> <span id="ordenadoCrescente"></span></p>
            <p><strong>Ordenado Decrescente:</strong> <span id="ordenadoDecrescente"></span></p>
            <p><strong>Números Pares:</strong> <span id="numerosPares"></span></p>
            <p><strong>Números Ímpares:</strong> <span id="numerosImpares"></span></p>
            <p><strong>Números Primos:</strong> <span id="numerosPrimos"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
